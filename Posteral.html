<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="file"] {
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your Poster</h1>
    <input type="file" id="posterInput">
    <br>
    <button onclick="uploadPoster()">Upload</button>
    <p id="message"></p>
  </div>

  <script>
    function uploadPoster() {
      const fileInput = document.getElementById('posterInput');
      const message = document.getElementById('message');

      if (fileInput.files.length > 0) {
        message.textContent = "Poster Uploaded Successfully âœ…";
        message.style.color = "green";
      } else {
        message.textContent = "Please select a file before uploading!";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
